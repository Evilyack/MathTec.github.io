        <h2 id="sumaH2">division</h2>

            <label class="label" for="a">Numero a dividir </label>

        </div>
        <div class="input">
            <label class="label" for="b">Introduzca el divisor </label>

        <div id="boton_contenedor">
            <button id="boton" onclick="division()">Dividir</button>

    <script type="text/javascript">


        function division() {

            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
             let resultado;
             resultado = parseInt(num1) / parseInt(num2);

             swal("La divicion es = " + resultado,'','success')

        }

    </script>
